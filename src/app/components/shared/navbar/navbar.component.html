<!-- Este HTML contiene estilos del NAVBAR (se llamara desde el TEMPLATE del NAVBAR.COMPONENT.TS)-->

<!-- BOOTSTRAP -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      
        <a class="navbar-brand" href="#">
            <img src="assets/img/A-64.png" alt="" width="30" height="24">
          </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <!-- Creamos los Links que usaremos (RUTAS) utilizando ROUTERLINK y a través del ROUTERLINKACTIVE marcamos en qué ruta estamos (lo resalta en blanco) -->
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['home']" routerLinkActive="active">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['heroes']" routerLinkActive="active">Heroes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"[routerLink]="['about']" routerLinkActive="active">About</a>
          </li>


        </ul>

        <!-- Buscador de Héroes (función de NAVBAR:COMPONENT:TS) tanto para ENTER o CLICK del mouse-->
        <div class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Buscar héroe" aria-label="Search" (keyup.enter)="buscarHeroe(buscarTexto.value)" #buscarTexto>
          <button (click)="buscarHeroe(buscarTexto.value)" class="btn btn-outline-success" type="button">Buscar</button>
        </div>
      </div>
    </div>
  </nav>
